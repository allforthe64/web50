<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="https://google.com/search">
            
            <div style="display: flex; align-items: center;">
                <label>All these words:</label>
                <input type="text" name="as_q" id="searchBox1">  
            </div>

            <!--This exact word or phrase-->
            <div style="display: flex; align-items: center; margin-top:25px">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq" id="searchBox2">
                
            </div>

            <!--any of these words-->
            <div style="display: flex; align-items: center; margin-top:25px">
                <label>Any of these words:</label>
                <input type="text" name="as_oq" id="searchBox3">
            
            </div>

            <!--none of these words-->
            <div style="display: flex; align-items: center; margin-top: 25px">
                <label>None of these words:</label>
                <input type="text" name="as_eq" id="searchBox4">
                
            </div>
            <br>
            <br>
            <center>
                <input type="submit" data-toggle="button" value="Advanced Search">
            </center>
        </form>
        
    </body>
</html>
