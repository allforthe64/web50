{% extends "network/layout.html" %}

{% block body %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <!--Iterate over posts-->
    {% for post in posts %}
        <hr>
        <div style="margin-left: 40px">    
            <br>
            <h4>{{post.poster}}</h4>
        </div>
    {% endfor %}

{% endblock %}
