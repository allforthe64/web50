<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="https://google.com/search" method="GET">
            <!--Search Bar-->
            <div class="form-div">
                <!--search icon-->
                <img src="E:\William\web50\googleSearchFacade\clipart2795130.png" alt="search magnifying glass" id="searchIcon">
                
                <!--Search Bar-->
                <input class="search" type="text" name="q">
                
                <!--invisible button to force image search-->
                <input type=hidden name="tbm" value="isch">
            </div>
            <!--Google Search Button-->
            <div style="transform: translate(48%, 400px)">
                <input class="searchButton" type="submit" value="Google Search">
            </div>
        </form>

        <!--Google logo-->
        <div class="logo-div">
            <img src="E:\William\web50\googleSearchFacade\googleLogo.png" alt="Google logo" style="width:450px; height:75%">
        </div>

        <!--Google search-->
        <div class="tiny-link">
            <a href="index.html" class=tiny-text>Search</a>
        </div>
        
    </body>
</html>
