{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{pageTitle}}
{% endblock %}

{% block body %}
   
    {% if titleMissing %}
        <h1>{{title}}</h1>
    {% endif %}

    {{pageContent|safe}}

    <form action = "edit/{{title}}">
        <button class = searchButton>Edit Page</button>
    </form>
{% endblock %}
