<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="https://google.com/search">
            
            <!--Search Bar-->
            <div class="form-div">
                <input class="search" type="text" name="q">
            </div>
            <!--Google Search Button-->
            <input type="submit" value="Google Search">
        </form>

        <!--search icon-->
        <div>
            <img src="https://github.com/allforthe64/web50/blob/master/clipart2795130.png" alt="search magnifying glass">
        </div>
    </body>
</html>
