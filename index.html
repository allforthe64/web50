<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="https://google.com/search">
            
            <div class="form-div">
                <!--search icon-->
                <img src="C:\Users\linds\Desktop\will\web50\web50\clipart2795130.png" alt="search magnifying glass" id="searchIcon">
                
                <!--Search Bar-->
                <input class="search" type="text" name="q">
            </div>
            <!--Google Search Button-->
            <div class="search-div">
                <input class="searchButton" type="submit" value="Google Search">
            </div>

            <!--I'm Feeling Lucky-->
            <div style="transform: translate(50%, 365px)">
                <input class="searchButton" type="submit" name="btnI" value="Im Feeling Lucky" aria-label="I'm Feeling Lucky">
            </div>
        </form>

        <!--Google logo-->
        <div class="logo-div">
            <img src="C:\Users\linds\Desktop\will\web50\web50\googleLogo.png" alt="Google logo" style="width:450px; height:75%">
        </div>

        <!--Google images search-->
        <div class="tiny-link">
            <a href="images.html" class=tiny-text>Images</a>
        </div>
        
    </body>
</html>
